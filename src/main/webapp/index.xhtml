<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <ui:composition template="/template.xhtml">
    <h:body>
        <p:calendar></p:calendar>
        Hello from Facelets
        <br />
        
        <p:link outcome="/Pages/cliente/List" value="Show All Cliente Items"/>
        <h:link outcome="/Pages/cliente/List" value="Show All Cliente Items"/>
        <br />
        <h:link outcome="/Pages/direccion/List" value="Show All Direccion Items"/>
        <br />
        <h:link outcome="/Pages/factura/List" value="Show All Factura Items"/>
        <br />
        <h:link outcome="/Pages/pedido/List" value="Show All Pedido Items"/>
        <br />
        <h:link outcome="/Pages/producto/List" value="Show All Producto Items"/>
        <br />
        <h:link outcome="/Pages/tarjeta/List" value="Show All Tarjeta Items"/>
        
        
        
        
        <h:form>  
            <p:growl id="messages" showDetail="false"/>

            <h3 style="margin-top:0">Plain Menu</h3>
            <p:menu>
                <p:submenu label="Ajax">
                    <p:menuitem value="Save" actionListener="#{menuView.save}" update="messages" icon="ui-icon-disk" />
                    <p:menuitem value="Update" actionListener="#{menuView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
                </p:submenu>
                <p:submenu label="Non-Ajax">
                    <p:menuitem value="Delete" actionListener="#{menuView.delete}" update="messages" ajax="false" icon="ui-icon-close"/>
                </p:submenu>
                <p:submenu label="Navigations">
                    <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
                    <p:menuitem value="Internal" outcome="Pages/tarjeta/List" icon="ui-icon-star"/>
                </p:submenu>
            </p:menu>

            <h3>Overlay</h3>
            <p:commandButton id="dynaButton" value="Show" type="button" icon="ui-icon-extlink"/>
            <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                <p:submenu label="Ajax">
                    <p:menuitem value="Save" actionListener="#{menuView.save}" update="messages" icon="ui-icon-disk"/>
                    <p:menuitem value="Update" actionListener="#{menuView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
                </p:submenu>
                <p:submenu label="Non-Ajax">
                    <p:menuitem value="Delete" actionListener="#{menuView.delete}" update="messages" ajax="false" icon="ui-icon-close"/>
                </p:submenu>
                <p:submenu label="Navigations">
                    <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
                    <p:menuitem value="Internal" outcome="Pages/tarjeta/List" icon="ui-icon-star"/>
                </p:submenu>
            </p:menu>

            <h3>Programmatic Menu</h3>
            <p:menu model="#{menuView.model}" />

            <h3>Toggleable</h3>
            <p:menu toggleable="true">
                <p:submenu label="Ajax">
                    <p:menuitem value="Save" actionListener="#{menuView.save}" update="messages" icon="ui-icon-disk" />
                    <p:menuitem value="Update" actionListener="#{menuView.update}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
                </p:submenu>
                <p:submenu label="Non-Ajax">
                    <p:menuitem value="Delete" actionListener="#{menuView.delete}" update="messages" ajax="false" icon="ui-icon-close"/>
                </p:submenu>
                <p:submenu label="Navigations">
                    <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
                    <p:menuitem value="Internal" outcome="/mobile/index" icon="ui-icon-star"/>
                </p:submenu>
            </p:menu>
        </h:form>


        
    </h:body>
    </ui:composition>

</html>
