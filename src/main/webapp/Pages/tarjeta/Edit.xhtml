<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarjetaEditDlg" widgetVar="TarjetaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTarjetaTitle}">
            <h:form id="TarjetaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tarjetaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTarjetaLabel_idTarjeta}" for="idTarjeta" />
                        <p:inputText id="idTarjeta" value="#{tarjetaController.selected.idTarjeta}" title="#{bundle.EditTarjetaTitle_idTarjeta}" required="true" requiredMessage="#{bundle.EditTarjetaRequiredMessage_idTarjeta}"/>
                        <p:outputLabel value="#{bundle.EditTarjetaLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{tarjetaController.selected.numero}" title="#{bundle.EditTarjetaTitle_numero}" required="true" requiredMessage="#{bundle.EditTarjetaRequiredMessage_numero}"/>
                        <p:outputLabel value="#{bundle.EditTarjetaLabel_numeroSeguridad}" for="numeroSeguridad" />
                        <p:inputText id="numeroSeguridad" value="#{tarjetaController.selected.numeroSeguridad}" title="#{bundle.EditTarjetaTitle_numeroSeguridad}" required="true" requiredMessage="#{bundle.EditTarjetaRequiredMessage_numeroSeguridad}"/>
                        <p:outputLabel value="#{bundle.EditTarjetaLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{tarjetaController.selected.tipo}" title="#{bundle.EditTarjetaTitle_tipo}" required="true" requiredMessage="#{bundle.EditTarjetaRequiredMessage_tipo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tarjetaController.update}" value="#{bundle.Save}" update="display,:TarjetaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TarjetaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TarjetaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
