<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarjetaViewDlg" widgetVar="TarjetaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTarjetaTitle}">
            <h:form id="TarjetaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tarjetaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTarjetaLabel_idTarjeta}"/>
                        <h:outputText value="#{tarjetaController.selected.idTarjeta}" title="#{bundle.ViewTarjetaTitle_idTarjeta}"/>
                        <h:outputText value="#{bundle.ViewTarjetaLabel_numero}"/>
                        <h:outputText value="#{tarjetaController.selected.numero}" title="#{bundle.ViewTarjetaTitle_numero}"/>
                        <h:outputText value="#{bundle.ViewTarjetaLabel_numeroSeguridad}"/>
                        <h:outputText value="#{tarjetaController.selected.numeroSeguridad}" title="#{bundle.ViewTarjetaTitle_numeroSeguridad}"/>
                        <h:outputText value="#{bundle.ViewTarjetaLabel_tipo}"/>
                        <h:outputText value="#{tarjetaController.selected.tipo}" title="#{bundle.ViewTarjetaTitle_tipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TarjetaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
