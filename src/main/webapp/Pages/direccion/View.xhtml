<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DireccionViewDlg" widgetVar="DireccionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDireccionTitle}">
            <h:form id="DireccionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{direccionController.selected != null}">
                        <h:outputText value="#{bundle.ViewDireccionLabel_callePrincipal}"/>
                        <h:outputText value="#{direccionController.selected.callePrincipal}" title="#{bundle.ViewDireccionTitle_callePrincipal}"/>
                        <h:outputText value="#{bundle.ViewDireccionLabel_calleSecundaria}"/>
                        <h:outputText value="#{direccionController.selected.calleSecundaria}" title="#{bundle.ViewDireccionTitle_calleSecundaria}"/>
                        <h:outputText value="#{bundle.ViewDireccionLabel_codigoPostal}"/>
                        <h:outputText value="#{direccionController.selected.codigoPostal}" title="#{bundle.ViewDireccionTitle_codigoPostal}"/>
                        <h:outputText value="#{bundle.ViewDireccionLabel_idDireccion}"/>
                        <h:outputText value="#{direccionController.selected.idDireccion}" title="#{bundle.ViewDireccionTitle_idDireccion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DireccionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
