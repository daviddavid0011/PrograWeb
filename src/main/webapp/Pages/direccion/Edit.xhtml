<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DireccionEditDlg" widgetVar="DireccionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDireccionTitle}">
            <h:form id="DireccionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{direccionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDireccionLabel_callePrincipal}" for="callePrincipal" />
                        <p:inputText id="callePrincipal" value="#{direccionController.selected.callePrincipal}" title="#{bundle.EditDireccionTitle_callePrincipal}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_callePrincipal}"/>
                        <p:outputLabel value="#{bundle.EditDireccionLabel_calleSecundaria}" for="calleSecundaria" />
                        <p:inputText id="calleSecundaria" value="#{direccionController.selected.calleSecundaria}" title="#{bundle.EditDireccionTitle_calleSecundaria}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_calleSecundaria}"/>
                        <p:outputLabel value="#{bundle.EditDireccionLabel_codigoPostal}" for="codigoPostal" />
                        <p:inputText id="codigoPostal" value="#{direccionController.selected.codigoPostal}" title="#{bundle.EditDireccionTitle_codigoPostal}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_codigoPostal}"/>
                        <p:outputLabel value="#{bundle.EditDireccionLabel_idDireccion}" for="idDireccion" />
                        <p:inputText id="idDireccion" value="#{direccionController.selected.idDireccion}" title="#{bundle.EditDireccionTitle_idDireccion}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_idDireccion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{direccionController.update}" value="#{bundle.Save}" update="display,:DireccionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DireccionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DireccionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
